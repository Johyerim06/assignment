<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>파일 확장자 차단</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #222;
        }

        .container {
            width: 800px;
            margin: 40px auto;
        }

        h3 {
            margin-bottom: 8px;
        }

        .desc {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .box {
            border: 1px solid #e5e5e5;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 6px 10px;
        }

        .custom-input {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .custom-input input {
            flex: 1;
            padding: 6px;
        }

        .custom-input button {
            padding: 6px 14px;
            cursor: pointer;
        }

        .chip-area {
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            padding: 10px;
            min-height: 120px;
        }

        .count {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 4px 10px;
            margin: 4px;
            font-size: 13px;
        }

        .chip span {
            margin-left: 6px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">

    <h3>◎ 파일 확장자 차단</h3>
    <div class="desc">
        파일확장자에 따라 특정 형식의 파일을 첨부하거나 전송하지 못하도록 제한
    </div>

    <!-- 고정 확장자 -->
    <div class="box">
        <table>
            <tr>
                <td><strong>고정 확장자</strong></td>
                <td><label><input type="checkbox" onchange="toggleFixed('bat', this.checked)"> bat</label></td>
                <td><label><input type="checkbox" onchange="toggleFixed('cmd', this.checked)"> cmd</label></td>
                <td><label><input type="checkbox" onchange="toggleFixed('com', this.checked)"> com</label></td>
                <td><label><input type="checkbox" onchange="toggleFixed('cpl', this.checked)"> cpl</label></td>
                <td><label><input type="checkbox" onchange="toggleFixed('exe', this.checked)"> exe</label></td>
                <td><label><input type="checkbox" onchange="toggleFixed('scr', this.checked)"> scr</label></td>
                <td><label><input type="checkbox" onchange="toggleFixed('js', this.checked)"> js</label></td>
            </tr>
        </table>
    </div>

    <!-- 커스텀 확장자 -->
    <div class="box">
        <div class="custom-input">
            <input type="text" id="extInput" placeholder="확장자 입력">
            <button onclick="addExt()">+추가</button>
        </div>

        <div class="count"><span id="count">0</span> / 200</div>

        <div class="chip-area" id="chipArea"></div>
    </div>

</div>

<script>
    const chipArea = document.getElementById("chipArea");
    const input = document.getElementById("extInput");
    const count = document.getElementById("count");

    // ✅ 페이지 로드 시 DB에서 커스텀 확장자 불러오기
    fetch("/api/ext/custom")
        .then(res => res.json())
        .then(list => {
            list.forEach(addChip);
            updateCount();
        });

    // ✅ 커스텀 추가
    function addExt() {
        const ext = input.value.trim();
        if (!ext) return;

        fetch("/api/ext/custom", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "ext=" + ext
        })
            .then(res => {
                if (!res.ok) throw new Error();
                addChip(ext);
                input.value = "";
                updateCount();
            })
            .catch(() => alert("추가 실패"));
    }

    // ✅ 칩 생성
    function addChip(ext) {
        const div = document.createElement("div");
        div.className = "chip";
        div.innerHTML = ext + " <span>×</span>";

        div.querySelector("span").onclick = () => {
            fetch("/api/ext/custom?ext=" + ext, { method: "DELETE" })
                .then(() => {
                    div.remove();
                    updateCount();
                });
        };

        chipArea.appendChild(div);
    }

    function updateCount() {
        count.innerText = chipArea.children.length;
    }

    // ✅ 고정 확장자 체크
    function toggleFixed(ext, checked) {
        fetch("/api/ext/fixed?ext=" + ext + "&blocked=" + checked, {
            method: "POST"
        });
    }
</script>

</body>
</html>
